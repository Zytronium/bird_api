<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Forbidden</title>
  <script src="/errors/403.js"></script>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

      html, body {
          margin: 0;
          padding: 0;
          color: #0f0;
          font-family: "Courier New", Courier, monospace;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          overflow: hidden;
      }

      html {
          background: black;
      }

      body {
          display: flex;
          flex-direction: column;
      }

      .console {
          position: absolute;
          bottom: 0;
          width: 100%;
          padding: 10px;
          background: rgba(0, 0, 0, 0.8);
          font-size: 1em;
          border-top: 1px solid #0f0;
          box-shadow: 0 -2px 10px #0f0;
          text-align: left;
      }

      .blink {
          animation: blink 1s step-start infinite;
      }

      @keyframes blink {
          50% { opacity: 0; }
      }

      a {
          color: #0ff;
          text-decoration: none;
      }
      a:hover {
          text-shadow: 0 0 5px #0ff;
      }

      .title {
          z-index: -2;
          font-family: 'Share Tech Mono', monospace;
      }

      .glitch {
          font-size: 3em;
          position: relative;
          animation: glitch 1.25s infinite;
          text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      }

      @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-2px, 1px); }
          40% { transform: translate(-2px, -1px); }
          60% { transform: translate(2px, 1px); }
          80% { transform: translate(2px, -1px); }
          100% { transform: translate(0); }

          0%, 19%, 21%, 23%, 25%, 54%, 56%, 85%, 100% {
              opacity: 1;
          }
          20%, 24%, 55%, 88% {
              opacity: 0.4;
          }
      }

      /* ---------------- */

      .scanlines {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          background: repeating-linear-gradient(
                  0deg,
                  rgba(0, 255, 156, 0.07),
                  rgba(0, 255, 156, 0.07) 1px,
                  transparent 1px,
                  transparent 2px
          );
          z-index: 9999;
          pointer-events: none;
      }

      .glitch:before,
      .glitch:after {
          content: attr(data-text);
          position: absolute;
          left: 0;
          width: 100%;
          color: rgba(255, 0, 92, 0.8);
          background: black;
          overflow: hidden;
          clip: rect(0, 900px, 0, 0);
      }

      .glitch:before {
          animation: glitchTop 2s infinite;
      }

      .glitch:after {
          color: #00ffff;
          animation: glitchBottom 2s infinite;
      }

      @keyframes glitchTop {
          0% {
              clip: rect(0, 9999px, 0, 0);
          }
          10% {
              clip: rect(0, 9999px, 20px, 0);
              transform: translate(-2px, -2px);
          }
          20% {
              clip: rect(0, 9999px, 0, 0);
              transform: none;
          }
          30% {
              clip: rect(5px, 9999px, 15px, 0);
              transform: translate(2px, 2px);
          }
          100% {
              clip: rect(0, 9999px, 0, 0);
          }
      }

      @keyframes glitchBottom {
          0% {
              clip: rect(0, 9999px, 0, 0);
          }
          10% {
              clip: rect(20px, 9999px, 40px, 0);
              transform: translate(2px, 2px);
          }
          20% {
              clip: rect(0, 9999px, 0, 0);
              transform: none;
          }
          30% {
              clip: rect(10px, 9999px, 30px, 0);
              transform: translate(-2px, -1px);
          }
          100% {
              clip: rect(0, 9999px, 0, 0);
          }
      }

      video {
          z-index: -1;
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
      }
  </style>
</head>
<body>
<div class="glitch title" data-text="403 - ACCESS DENIED">403 - ACCESS DENIED</div>

<div class="console">
  > You don't have permission to be here.<br>
  > This incident will be reported... <span class="blink">â–ˆ</span><br>
  > <a href="/">Return to safety</a> | <a id="override" href="#">Attempt Security Override</a>
</div>
<div class="scanlines"></div>
</body>
</html>
